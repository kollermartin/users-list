<section class="container">
  <div class="users">
    <div *ngIf="isLoading$ | async">Loading...</div>

    <div *ngIf="error$ | async as error">{{error}}</div>

    <ng-container *ngIf="users$ | async as users">
      <app-users-list [users]="users"></app-users-list>
    </ng-container>
  </div>
</section>
